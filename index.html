<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLDT Smart Org Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-16 bg-white border-r flex flex-col items-center py-4 space-y-6 shadow-md">
      <button onclick="navigate('home')" id="nav-home" class="p-2 rounded hover:bg-blue-100">
        <img src="https://img.icons8.com/ios-filled/20/000000/home.png" alt="Home" />
      </button>
      <button onclick="navigate('org')" id="nav-org" class="p-2 rounded hover:bg-blue-100">
        <img src="https://img.icons8.com/ios-filled/20/000000/organization.png" alt="Org Chart" />
      </button>
      <button onclick="navigate('jd')" id="nav-jd" class="p-2 rounded hover:bg-blue-100">
        <img src="https://img.icons8.com/ios-filled/20/000000/resume.png" alt="Job Description" />
      </button>
      <button onclick="alert('Logging out...')" class="mt-auto p-2 rounded hover:bg-red-100">
        <img src="https://img.icons8.com/ios-filled/20/000000/logout-rounded.png" alt="Logout" />
      </button>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-6 overflow-y-auto">
      <!-- Home -->
      <div id="home" class="space-y-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/PLDT_Logo_2016.svg/2560px-PLDT_Logo_2016.svg.png" class="h-10" alt="PLDT Logo" />
        <h1 class="text-2xl font-bold text-blue-900">Welcome to the Organization Design Portal</h1>
        <div class="space-y-4">
          <button onclick="navigate('org')" class="block w-full text-left px-6 py-4 rounded-xl bg-gradient-to-r from-red-200 to-orange-200 shadow">
            <p class="text-xs uppercase font-medium">Converged View</p>
            <p class="text-xl font-bold">Organizational Charts</p>
          </button>
          <button onclick="navigate('jd')" class="block w-full text-left px-6 py-4 rounded-xl bg-gradient-to-r from-teal-200 to-green-200 shadow">
            <p class="text-xs uppercase font-medium">Database</p>
            <p class="text-xl font-bold">Job Description</p>
          </button>
        </div>
      </div>

      <!-- Org Chart -->
      <div id="org" class="hidden">
        <h2 class="text-xl font-bold mb-4">Organizational Chart</h2>
        <button onclick="toggleChart()" class="mb-4 text-sm bg-blue-500 text-white px-4 py-2 rounded">Toggle Expansion</button>
        <div id="org-chart" class="space-y-2">
          <div class="font-bold">Board of Directors</div>
          <div class="ml-6">↳ President and CEO
            <div id="org-expanded" class="ml-6 hidden">
              <div>↳ PLDT COO</div>
              <div>↳ Smart COO</div>
              <div>↳ Technology</div>
              <div>↳ People Group</div>
              <div>↳ Finance & Corporate Sustainability</div>
              <!-- Add more as needed -->
            </div>
          </div>
        </div>
      </div>

      <!-- JD Database -->
      <div id="jd" class="hidden">
        <h2 class="text-xl font-bold mb-4">Job Descriptions</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="bg-gray-100 p-4 rounded">Consumer Business Home</div>
          <div class="bg-gray-100 p-4 rounded">Cyber Security</div>
          <div class="bg-gray-100 p-4 rounded">Finance Group</div>
          <div class="bg-gray-100 p-4 rounded">Corporate Governance</div>
          <!-- Add more groups -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function navigate(section) {
      const sections = ['home', 'org', 'jd'];
      const navIds = ['nav-home', 'nav-org', 'nav-jd'];
      sections.forEach(id => document.getElementById(id).classList.add('hidden'));
      navIds.forEach(id => document.getElementById(id).classList.remove('active'));
      document.getElementById(section).classList.remove('hidden');
      document.getElementById('nav-' + section).classList.add('active');
    }

    function toggleChart() {
      const el = document.getElementById('org-expanded');
      el.classList.toggle('hidden');
    }
  </script>
</body>
</html>
